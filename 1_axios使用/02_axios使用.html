<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.2/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn">发送GET请求</button>
        <button class="btn">发送POST请求</button>
        <button class="btn">发送PUT请求</button>
        <button class="btn">发送DELETE请求</button>
    </div>
    <script>
        const btns = document.querySelectorAll('button');
        // 发送GET请求
        btns[0].onclick = function() {
            axios.request({
                method: 'GET',
                url: 'http://localhost:3000/comments'
            }).then(response=>{
                console.log(response);
            })
        }
    </script>
</body>
</html>
